<!DOCTYPE html>
<html>
<head>
        <link rel="icon" href="static/logo%20murmullo.png" type="image/png" sizes="16x16">
        <link href="static/css/murmulloStyle.css" rel="stylesheet" type="text/css" src="css/murmullo-style.css">
        <title>Cobros | Murmullorecords</title> 
        
     </head>
<body>
    <div class="container">
        <h1>Página de Cobros</h1>
        <form id="cobroForm">
            <label for="cliente">Cliente:</label>
            <input type="text" id="cliente" required><br><br>
            
            <label for="monto">Cantidad:</label>
            <input type="number" id="monto" required><br><br>
            
            <button type="submit">Agregar Cobro</button>
        </form>
        
        <h2>Resumen de Cobros</h2>
        <ul id="listaCobros"></ul>
    </div>

    <script>
        // JavaScript para manejar los cobros
        const cobroForm = document.getElementById("cobroForm");
        const listaCobros = document.getElementById("listaCobros");

        cobroForm.addEventListener("submit", function (e) {
            e.preventDefault();

            const cliente = document.getElementById("cliente").value;
            const monto = parseFloat(document.getElementById("monto").value);

            if (!isNaN(monto)) {
                // Agregar el cobro a la lista
                const li = document.createElement("li");
                li.textContent = `Cliente: ${cliente}, Monto: $${monto.toFixed(2)}`;
                listaCobros.appendChild(li);

                // Limpiar los campos del formulario
                document.getElementById("cliente").value = "";
                document.getElementById("monto").value = "";
            } else {
                alert("Ingrese un monto válido.");
            }
        });
    </script>
</body>
</html>
